<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Video Matching</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
    </style>
    <script>
        let isMatching = false;

        async function startMatching() {
            // ì¤‘ë³µ ë§¤ì¹­ ë°©ì§€
            if (isMatching) {
                alert('Matching is already in progress.');
                return;
            }

            // ì…ë ¥ê°’ í™•ì¸
            const key = document.getElementById('key').value.trim();
            if (!key) {
                alert('Please enter a valid face key.');
                return;
            }

            // ë§¤ì¹­ ìƒíƒœ ì—…ë°ì´íŠ¸
            const statusDiv = document.getElementById('match-status');
            statusDiv.innerHTML = '<p>Matching in progress...</p>';
            isMatching = true;

            try {
                // CSRF í† í° ê°€ì ¸ì˜¤ê¸°
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

                // API ìš”ì²­
                const response = await fetch('/video_platform/match/json/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken, // CSRF í† í° ì¶”ê°€
                    },
                    body: JSON.stringify({ key: key }) // ìš”ì²­ ë°ì´í„°
                });

                // ì‘ë‹µ í™•ì¸
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    statusDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
                } else {
                    updateResults(data.matched_videos);
                }
            } catch (error) {
                // ì—ëŸ¬ ì²˜ë¦¬
                statusDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            } finally {
                isMatching = false; // ë§¤ì¹­ ìƒíƒœ ì´ˆê¸°í™”
            }
        }
        function updateResults(matchedVideos) {
            const statusDiv = document.getElementById('match-status');
            if (!matchedVideos || matchedVideos.length === 0) {
                statusDiv.innerHTML = '<p>No matches found yet. Keep waiting...</p>';
                return;
            }
    
            // ë§¤ì¹­ ê²°ê³¼ í…Œì´ë¸” ìƒì„±
            let resultHTML = `
                <table>
                    <tr>
                        <th>Video Name</th>
                        <th>Match Time (Seconds)</th>
                        <th>Match Similarity (%)</th>
                        <th>Matched Frame</th>
                    </tr>`;
            matchedVideos.forEach(video => {
                resultHTML += `
                    <tr>
                        <td>${video.video_name}</td>
                        <td>${video.first_match_time.toFixed(2)}</td>
                        <td>${(video.match_similarity * 100).toFixed(2)}%</td>
                        <td>
                            <img src="${video.frame_image_url}" alt="Matched Frame" style="max-width: 200px; max-height: 150px;">
                        </td>
                    </tr>`;
            });
            resultHTML += '</table>';
            statusDiv.innerHTML = resultHTML;
        }
    </script>
</head>
<body>
    <aside class="sidebar">
        <div class="logo-container">
            <img src="{% static 'images/asaplog (1).png' %}" alt="ASAP Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">ğŸ  HOME</a></li>
                <hr class="nav-divider">
                <li><a href="{% url 'first-fmf' %}">ğŸ” FIND MY FACE</a></li>
                <hr class="nav-divider">
                <li><a href="{% url 'upload-video-html' %}">ğŸ“¤ UPLOAD</a></li>
            </ul>
        </nav>
    </aside>


    <main>
        <header class="main-header">
            <h1>ASAP</h1>
            <h2>Real-Time Video Matching</h2>
            <P>Insert the generated key value to find the video!</p>
        </header>
        {% block content %}
        <!-- ë§¤ì¹­ í‚¤ ì…ë ¥ í¼ -->
        <div class="register-container">
            <form onsubmit="event.preventDefault(); startMatching();" method="post">
                {% csrf_token %}
                <label for="key">Enter Face Key:</label>
                <input type="text" id="key" name="key" required>
                <br><br>
                <button type="submit">Match</button>
            </form>
        </div>
        <!-- í˜ì´ì§€ ë‚´ìš©ì´ ë“¤ì–´ê°‘ë‹ˆë‹¤ -->
        <!-- ë§¤ì¹­ ìƒíƒœ ë° ê²°ê³¼ ì¶œë ¥ -->
        <div id="match-status" style="margin-top: 20px;">
            <!-- ì‹¤ì‹œê°„ ë§¤ì¹­ ê²°ê³¼ -->
        </div>
        {% endblock %}
    </main>
</body>
</html>
